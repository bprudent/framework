	<script type = "text/javascript">
	YAHOO.util.Event.onDOMReady(function(){
		var handle = document.getElementById('handle');
		var targetFrame = document.getElementById('target-frame');

		var drag = new CMSDrag(handle, targetFrame);

		YAHOO.util.Event.on(targetFrame, 'load', function() {
	        drag.addTarget(
    	        new CMSDragTarget(window.frames[0].document.getElementById('target'))
	        );
		});
	});
	</script>

	</style>

<body class = "yui-skin-sam">
    <iframe id = "target-frame" style = "width:500px;height:330px;border:2px solid black;" src = "dragdrop-inner.html">
    </iframe>

        <p>object</p>
